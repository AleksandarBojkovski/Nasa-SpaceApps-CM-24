<script>
    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }
 
    function settemp(tmp) {
 
        var temperature = getRandomArbitrary(35, 41);
        temperature = temperature.toPrecision(4);
 
        if (temperature < 36) {
            document.getElementById('temperature').setAttribute('style', 'min-width: 2em; width: ' + (temperature - 35) * 14.285 + '%');
            document.getElementById('temp').innerHTML = temperature + " \xB0C";
            $("#temperature").attr("class",'nisko progress-bar');
        }
 
        else if (temperature >= 36 && temperature <= 37) {
            document.getElementById('temperature').setAttribute('style', 'background-color:green min-width: 2em; width: ' + (temperature - 35) * 14.285 + '%');
            document.getElementById('temp').innerHTML = temperature + " \xB0C";
            $("#temperature").attr("class",'normalno progress-bar');
        }
 
        else if (temperature > 37) {
            document.getElementById('temperature').setAttribute('style', 'min-width: 2em; width: ' + (temperature - 35) * 14.285 + '%');
            document.getElementById('temp').innerHTML = temperature + " \xB0C";
            $("#temperature").attr("class",'visoko progress-bar');
        }
 
    }
 
    setInterval(settemp,2000);
 
    function setatm() {
        var atm = getRandomArbitrary(0, 2);
        if (atm >= 1) {
            atm = atm.toPrecision(3);
        }
        else
            atm = atm.toPrecision(2);
 
        if (atm < 0.8) {
            document.getElementById('pressure').setAttribute('style', 'min-width: 2em; width: ' + atm * 50 + '%');
            document.getElementById('psi').innerHTML = atm + " atm";
            $("#pressure").attr("class",'nisko progress-bar');
        }
 
        if (atm >= 0.8 && atm <= 1.2) {
            document.getElementById('pressure').setAttribute('style', 'background-color:green min-width: 2em; width: ' + atm * 50 + '%');
            document.getElementById('psi').innerHTML = atm + " atm";
            $("#pressure").attr("class",'normalno progress-bar');
        }
 
        if (atm > 1.2) {
            document.getElementById('pressure').setAttribute('style', 'min-width: 2em; width: ' + atm * 50 + '%');
            document.getElementById('psi').innerHTML = atm + " atm";
            $("#pressure").attr("class",'visoko progress-bar');
        }
    }
 
    setInterval(setatm,2000);
 
 
    function setpulse() {
        var pulse = getRandomArbitrary(10, 100);
        pulse = pulse.toPrecision(3);
 
        if (pulse < 50) {
            document.getElementById('pulse').setAttribute('style', 'min-width: 2em; width: ' + pulse + '%');
            document.getElementById('pul').innerHTML = pulse + "%";
            $("#pulse").attr("class",'nisko progress-bar');
        }
 
        if (pulse >= 50 && pulse <= 80) {
            document.getElementById('pulse').setAttribute('style', 'background-color:green min-width: 2em; width: ' + pulse + '%');
            document.getElementById('pul').innerHTML = pulse + "%";
            $("#pulse").attr("class",'normalno progress-bar');
        }
 
        if (pulse > 80) {
            document.getElementById('pulse').setAttribute('style', 'min-width: 2em; width: ' + pulse + '%');
            document.getElementById('pul').innerHTML = pulse + "%";
            $("#pulse").attr("class",'visoko progress-bar');
        }
    }
 
    setInterval(setpulse,2000);
 
    function setrespiration() {
        var respiration = getRandomArbitrary(10, 25);
        respiration = respiration.toPrecision(2);
        if (respiration < 12) {
            document.getElementById('respiration').setAttribute('style', 'min-width: 2em; width: ' + respiration * 2 + '%');
            document.getElementById('res').innerHTML = respiration + " BrPM";
            $("#respiration").attr("class",'nisko progress-bar');
        }
 
        if (respiration >= 12 && respiration <= 20) {
            document.getElementById('respiration').setAttribute('style', 'background-color:green min-width: 2em; width: ' + respiration * 2 + '%');
            document.getElementById('res').innerHTML = respiration + " BrPM";
            $("#respiration").attr("class",'normalno progress-bar');
        }
 
        if (respiration > 20) {
            document.getElementById('respiration').setAttribute('style', 'min-width: 2em; width: ' + respiration * 2 + '%');
            document.getElementById('res').innerHTML = respiration + " BrPM";
            $("#respiration").attr("class",'visoko progress-bar');
        }
    }
 
    setInterval(setrespiration,2000);
 
    function setheart() {
        var heart = getRandomArbitrary(50, 160);
        if(heart<100)heart = heart.toPrecision(2);
        if(heart>=100)heart=heart.toPrecision(3);
        if (heart < 60) {
            document.getElementById('heart').setAttribute('style', 'min-width: 2em; width: ' + (heart-50)*1.1 + '%');
            document.getElementById('hea').innerHTML = heart + " BPM";
            $("#heart").attr("class",'nisko progress-bar');
        }
 
        if (heart >= 60 && heart <= 100) {
            document.getElementById('heart').setAttribute('style', 'background-color:green min-width: 2em; width: ' + (heart-50)*1.1 + '%');
            document.getElementById('hea').innerHTML = heart + " BPM";
            $("#heart").attr("class",'normalno progress-bar');
        }
 
        if (heart > 100) {
            document.getElementById('heart').setAttribute('style', 'min-width: 2em; width: ' + (heart-50)*1.1 + '%');
            document.getElementById('hea').innerHTML = heart + " BPM";
            $("#heart").attr("class",'visoko progress-bar');
        }
    }
    setInterval(setheart,2000);
